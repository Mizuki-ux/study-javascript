<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>四則演算と剰余算</title>
  </head>
  <body>
    <script>
      let num1, num2;
      num1 = 9;
      num2 = 4;
      console.log(num1, "+", num2, "->", num1 + num2);
      console.log(num1, "-", num2, "->", num1 - num2);
      console.log(num1, "*", num2, "->", num1 * num2);
      console.log(num1, "/", num2, "->", num1 / num2);
      console.log(num1, "%", num2, "->", num1 % num2);
    </script>
  </body>
</html>
