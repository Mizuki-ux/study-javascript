<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>if else文</title>
  </head>
  <body>
    <script>
      let refValue = 80;//基準値
      let score; //点数
      score = prompt("点数を入力してください", 80);
      if (score == 100) {
        console.log("百点満点");
      }
      if (score >= refValue) {
        console.log("合格です");
        console.log("よく頑張りました");
      }
      else {
        console.log("不合格です");
        console.log("もう少し頑張りましょう");
      }
    </script>
  </body>
</html>
