<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>switch</title>
  </head>
  <body>
    <script>
      let month;
      month = prompt("月を入力してください", 1);
      month = Number(month);
      switch (month) {
        case 12:
        case 1:
        case 2:
          console.log("冬");
          breack;
        case 3:
        case 4:
        case 5:
          console.log("春");
          breack;
        case 6:
        case 7:
        case 8:
          console.log("夏");
          breack;
        case 9:
        case 10:
        case 11:
          console.log("秋");
          breack;  
        default:
          console.log("1から12を入力してください");
      }
    </script>
  </body>
</html>
