<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>for文</title>
  </head>
  <body>
    <script>
      const MAX = 5;
      let i = 1;
      console.log("令和->西暦");
      
      for (let i = 1; i <= 10; i = i + 1) {
        console.log(i + "->" + (i + 2018));
      }
      
      console.log("令和->西暦");
      
      while(i <= MAX){
        console.log(i + "->" + (i + 2018));
        i++;
      }
    </script>
  </body>
</html>
