<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>変数と値</title>
  </head>
  <body>
    <script>
      let age;
      age = 20;
      age = age + 1;
      const name = "田中一郎";
      console.log("わたしは" + name + "です。");
      console.log(age + "歳です");
    </script>
  </body>
</html>
